<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="AlfaAmigo - Aplicación de alfabetización para adultos">
    <title>AlfaAmigo - {% block title %}{% endblock %}</title>

    <!-- Preconexiones -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
     <a class="navbar-brand" href="{{ url_for('index') }}">
            <i class="fas fa-book-open me-2"></i>AlfaAmigo
        </a>
        <div class="d-flex align-items-center">
            {% if user %}
                <span class="navbar-text me-3">
                    <i class="fas fa-fire text-warning"></i> Racha: {{ user.streak }} días
                </span>
                <span class="navbar-text me-3">
                    <i class="fas fa-star text-warning"></i> {{ user.xp }} XP
                </span>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-light me-2">
                    <i class="fas fa-user"></i>
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
<div class="text-center my-4">
    <a href="{{ url_for('descargar_app') }}" class="btn btn-success btn-lg">
        <i class="fas fa-download me-2"></i> Descargar App Móvil
    </a>
    <p class="text-muted mt-2">Versión 1.0 - Android</p>
</div>
            
            {% else %}
                <a href="{{ url_for('register') }}" class="btn btn-outline-light me-2">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
            {% endif %}
        </div>
    </div>
</nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>AlfaAmigo - Aplicación de alfabetización para adultos</p>
            <p class="text-muted">© 2025 Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <!-- Bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Nuestros archivos JS (orden crítico) -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>  <!-- Funciones base -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>   <!-- Autenticación -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script> <!-- Animaciones -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>  <!-- Lógica principal -->

    <!-- Inicialización -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Glide.js si existe
            if (typeof Glide !== 'undefined') {
                new Glide('.glide').mount();
            }

            // Inicializar nuestros módulos
            if (typeof AuthManager !== 'undefined') {
                AuthManager.init();
            }
            
            if (typeof UIEffects !== 'undefined') {
                UIEffects.init();
            }
        });
    </script>
</body>
</html>
