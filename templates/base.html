<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="AlfaAmigo - Aplicación de alfabetización para adultos">
    <title>AlfaAmigo - {% block title %}{% endblock %}</title>

    <!-- CSS NEON elegante -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-neon.css') }}?v=2.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="version-{{ version }}">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <i class="fas fa-book-open me-2"></i>AlfaAmigo
        </a>
        
        <!-- Selector de versión -->
        {% if user %}
        <div class="navbar-text me-3">
            <div class="btn-group btn-group-sm version-selector">
                <a href="{{ url_for('set_version', version='kids') }}" 
                   class="btn {% if version == 'kids' %}btn-kids-active{% else %}btn-kids{% endif %}">
                    <i class="fas fa-child me-1"></i> Niños
                </a>
                <a href="{{ url_for('set_version', version='adults') }}" 
                   class="btn {% if version == 'adults' %}btn-adults-active{% else %}btn-adults{% endif %}">
                    <i class="fas fa-user me-1"></i> Adultos
                </a>
            </div>
        </div>
        {% endif %}
        
        <div class="d-flex align-items-center">
            {% if user %}
                <span class="navbar-text me-3">
                    <i class="fas fa-fire"></i> Racha: {{ user.streak }} días
                </span>
                <span class="navbar-text me-3">
                    <i class="fas fa-star"></i> {{ user.xp }} XP
                </span>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-light me-2">
                    <i class="fas fa-user"></i>
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn btn-outline-light me-2">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
            {% endif %}
        </div>
    </div>
</nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>AlfaAmigo - Aplicación de alfabetización para adultos</p>
            <p class="text-muted">© 2025 Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
